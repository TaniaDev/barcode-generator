repos:
  - repo: local
    hooks:
      - id: pylint
        name: pylint
        entry: pylint
        language: system
        types: [python]
        args:
          [
            "-rn", # Apresentar apenas mensagens
            "-sn", # NÃ£o apresentar o score
            "--rcfile=.pylintrc", # Link para arquivo de config
            "--load-plugins=pylint.extensions.docparams" # Carrega um plugin
          ]